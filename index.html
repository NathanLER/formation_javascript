<body>
    <input id="nom"/>
    <button onclick="afficher()">goooooooooooooooooooooooooo</button>

        function afficher() {

            const demo = document.getElementById('demo').value;
            document.getElementById('demo').innerHTML = nom.toUpperCase()
        }
    </script>
